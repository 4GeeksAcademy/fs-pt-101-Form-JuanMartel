<div class="container border border-2 rounded">

  </div>
    
  <form class="row mt-3">
    <div class="col-sm-12 col-md-5 mb-3">
      <label for="cvc" class="form-label">Card</label>
      <input type="text" class="form-control" id="cvc" placeholder="000"
        pattern="[0-9]*" title="Escribe sólo números" required>
    </div>

      <label for="cvc" class="form-label">CVC#</label>
      <input type="text" class="form-control" id="cvc" placeholder="000" 
        pattern="[0-9]*" title="Escribe sólo números" required>
    </div>

    <div class="col-sm-12 col-md-4 mb-3">
      <label for="inputPassword4" class="form-label">Amount</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Amount"
          pattern="[0-9]*" title="Escribe sólo números" required>

    </div>
  </form>
    
<form class="row g-3 mt-2">
    <div class="col-sm-12 col-md-6 mb-3">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationDefault01" value="" required>
    </div>
    <div class="col-sm-12 col-md-6 mb-3">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" value="" required>
    </div>
</form>

<form>
<div class="row mt-3"> 
    <div class="col-sm-12 col-md-6 mb-3 ">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>

      <div class="col-sm-12 col-md-3 mb-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option selected disabled value="">Pick a state</option>
          <option>Andalucía</option>
          <option>Aragón</option>
          <option>Barcelona</option>
          <option>Islas Baleares</option>
          <option>Canarias</option>
          <option>Comunidad Valenciana</option>
          <option>Extremadura</option>
          <option>Galicia</option>
          <option>País Vasco</option>
          <option>Principado de Asturias</option>
          <option>La Rioja</option>
        </select> 
      </div>

    <div class="col-sm-12 col-md-3 d-flex flex-column">
      <label for="postalCode" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="postalCode" required>
    </div>
</div>  
</form>



<div class="row mt-3 d-flex flex-row justify-content-between">

        <label for="master"> <i class="fa-brands fa-cc-mastercard"></i> </label>
      </div>

      <div class="formaPago  d-flex align-items-center mx-2"> 
        <input class="mx-1" type="radio" name="payment"  value="visa"> </label>
        <label for="visa"> <i class="fa-brands fa-cc-visa"></i> </label>
      </div>

      <div class="formaPago  d-flex align-items-center mx-2"> 
        <input class="mx-1" type="radio" name="payment"  value="visa">
        <label for="radio">  <i class="fa-brands fa-cc-mastercard"></i> </label>
      </div>

      <div class="formaPago   d-flex align-items-center mx-2"> 
        <input class="mx-1" type="radio" name="payment"  value="visa">
        <label for="radio">  <i class="fa-brands fa-cc-mastercard"></i> </label>

  </div>

 <div class="col-sm-12 col-md-1"> </div>

 <div class="col-sm-12 col-md-6 ">

        <p class="text-muted"> Add any notes here. </p>
  </div>
 </div>
</div>


<div class="row">
  <div class="container p-2 bg-light"> 
    <div class="footer d-flex flex-row justify-content-end  ">

</div>
</div>

</div>
