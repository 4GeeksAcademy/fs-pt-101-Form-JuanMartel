<body>  
<div class="container border border-2 rounded">

    <div class="col-12 bg-danger p-2 text-muted bg-opacity-25 border border-2 rounded" ><strong>  Some fields are missing </strong>

    <form class="mt-3 d-flex justify-content-between "> 

        <div class="col-4 d-flex flex-column rounded  ">

        <input class="border-secondary-subtle rounded" type="number" placeholder="XXXXXXXXXXXXXXXX"/>

        <div class="col-3 d-flex flex-column  border-secondary-subtle">

            <label for="number"> Amount </label>

        </div>
    </form> 
    
<form class="row g-3 mt-2">
    <div class="col-6">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationDefault01" value="" required>
    </div>

    <div class="col-6">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" value="" required>
    </div>
</form>

<form>

      <input type="text" class="form-control" id="validationDefault03" required>
    </div>

    <div class="col-3">
      <label for="validationDefault04" class="form-label">State</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Pick a state</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-3 d-flex flex-column">
      <label for="validationDefault05" class="form-label">Postal Code</label>
      <input type="number" class="form-control" id="validationDefault05" required>
    </div>
</div>  
</form>



<div class="row mt-3 d-flex flex-row justify-content-between">

  <p> We accept: </p>

        <form class="d-flex flex-row"> 
          <div class="formaPago mx-2"> 
            <input class="mx-1" type="radio" name="payment" value="master">
            <label for="master"> <i class="fa-brands fa-cc-mastercard fa-lg"></i> </label>
          </div>
          <div class="formaPago mx-2"> 
            <input class="mx-1" type="radio" name="payment"  value="visa"> </label>
            <label for="visa"> <i class="fa-brands fa-cc-visa fa-lg"></i> </label>
          </div>
          <div class="formaPago mx-2"> 
            <input class="mx-1" type="radio" name="payment"  value="visa">
            <label for="radio">  <i class="fa-brands fa-cc-mastercard fa-lg"></i> </label>
          </div>
          <div class="formaPago mx-2"> 
            <input class="mx-1" type="radio" name="payment"  value="visa">
            <label for="radio">  <i class="fa-brands fa-cc-mastercard fa-lg"></i> </label>
          </div>
        </form>
  </div>
  </div>

<div class="col-6">
      <p class="d-flex flex-row"> Message </p>
  <div class="form-floating">
        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
        <p class="text-muted"> Add any notes here. </p>
  </div>
</div>
</div>


<div class="row">
  <div class="container p-2 bg-light"> 
    <div class="footer d-flex flex-row justify-content-end  ">
      <div class="cancelar "> 
        <a class="btn btn-secondary disabled " role="button" aria-disabled="true">Cancel</a>
      </div>
      <div class="send"> 
      <a class="btn btn-primary disabled" role="button" aria-disabled="true">Send</a>
      </div>
    </div>
  </div>
</div>
</div>

</div>
